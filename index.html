<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heparin Dosage Tool</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto|Titillium+Web|Inconsolata|Lato" rel="stylesheet" type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container">
		<div class="row">

				<h2 class="section-header">Required Parameters <button type="button" class="btn btn-success" id="calculate-dose">Calculate Dose</button></h2>
				<form class="form-horizontal">
				<div class="form-group">
					<label for="inputWeight" class="col-sm-3 control-label">Weight</label>
					<div class="col-sm-7">
						<div class="input-group">
							<input type="number" class="form-control" id="inputWeight" placeholder="Enter Weight">
							<div class="input-group-addon">lbs</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="inputHeight" class="col-sm-3 control-label">Height</label>
					<div class="col-sm-7">
						<div class="input-group">
							<input type="number" class="form-control" id="inputHeight" placeholder="Enter Height">
							<div class="input-group-addon">inches</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">Indication</label>
					<div class="col-sm-7">
						<select class="form-control">
							<option>Acute Coronary Syndrome</option>
							<option>Atrial Fibrillation</option>
							<option>Treatment of Acute DVT and/or PE</option>
							<option>Mechanical Heart Valve</option>
							<option>Treatment of Other Thromboembolism</option>
							<option>Anticoagulation in Patient with Acute Stroke</option>
							<option>Other - Custom Dose</option>
						</select>
					</div>
				</div>
			</form>

		</div>


		<div class="row">

				<h2 class="section-header">Additional Parameters</h2>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputAge" class="col-sm-3 control-label">Age</label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="number" class="form-control" id="inputAge" placeholder="Enter Age">
								<div class="input-group-addon">years</div>
							</div>
						</div>
						<button id="naAge" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-input-button">N/A</button>
					</div>

					<div class="form-group">
						<label for="inputCreatinine" class="col-sm-3 control-label">Creatinine</label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="number" class="form-control" id="inputCreatinine" placeholder="Enter Creatinine">
								<div class="input-group-addon">mg / dl</div>
							</div>
						</div>
						<button id="naCreatinine" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-input-button">N/A</button>
					</div>

					<div class="form-group">
						<label for="inputSOFA" class="col-sm-3 control-label">SOFA</label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="number" class="form-control" id="inputSOFA" placeholder="Enter mean SOFA score">
								<div class="input-group-addon">score</div>
							</div>
						</div>
						<button id="naSOFA" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-input-button">N/A</button>
					</div>

					<div class="form-group">
						<label for="inputElixhauser" class="col-sm-3 control-label">Elixhauser</label>
						<div class="col-sm-7">
							<div class="input-group">
								<input type="number" class="form-control" id="inputElixhauser" placeholder="Enter Elixhauser">
								<div class="input-group-addon">score</div>
							</div>
						</div>
						<button id="naElixhauser" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-input-button">N/A</button>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Gender</label>
						<div class="col-sm-7">
							<button id="inputGender1" type="submit" class="btn btn-default col-sm-6 input-button">Female</button>
							<button id="inputGender2" type="submit" class="btn btn-default col-sm-6 input-button">Male</button>
						</div>
						<button id="naGender" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-button-button">N/A</button>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Ethnicity</label>
						<div class="col-sm-7">
							<button id="inputEthnicity1" type="submit" class="btn btn-default col-sm-6 input-button">Non-White</button>
							<button id="inputEthnicity2" type="submit" class="btn btn-default col-sm-6 input-button">White</button>
						</div>
						<button id="naEthnicity" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-button-button">N/A</button>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">End-Stage Renal</label>
						<div class="col-sm-7">
							<button id="inputRenal1" type="submit" class="btn btn-default col-sm-6 input-button">Yes</button>
							<button id="inputRenal2" type="submit" class="btn btn-default col-sm-6 input-button">No</button>
						</div>
						<button id="naRenal" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-button-button">N/A</button>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Pulmonary Embolism</label>
						<div class="col-sm-7">
							<button id="inputPE1" type="submit" class="btn btn-default col-sm-6 input-button">Yes</button>
							<button id="inputPE2" type="submit" class="btn btn-default col-sm-6 input-button">No</button>
						</div>
						<button id="naPE" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-button-button">N/A</button>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">ICU</label>
						<div class="col-sm-7">
							<select id="inputICU" class="form-control">
								<option>MICU</option>
								<option>CCU</option>
								<option>CSRU</option>
								<option>SICU</option>
								<option>FICU</option>
								<option>Other</option>
							</select>
						</div>
						<button id="naICU" data-toggle="tooltip" data-placement="top" title="Select if data is unavailable for this parameter" type="submit" class="btn btn-default col-sm-1 na-input-button">N/A</button>
					</div>

				</form>
		</div>

	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/handler-input.js"></script>
</body>
</html>
