<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Heparin Dosage Tool</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto|Titillium+Web|Inconsolata|Lato" rel="stylesheet" type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div class="container">
			<h2 class="input-header">Most Recent Lab Results</h2>
			<table class="table table-striped">
				<thead>
				<tr>
					<th>Lab</th>
					<th>Value</th>
					<th>Time</th>
					<th>History</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td>PTT</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td>PLT CT</td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				</tbody>
			</table>
			<h2 class="input-header">Required Parameters</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputWeight" class="col-sm-2 control-label">Weight</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="inputWeight" placeholder="Enter Weight">
					</div>
				</div>

				<div class="form-group">
					<label for="inputHeight" class="col-sm-2 control-label">Height</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="inputHeight" placeholder="Enter Height">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Indication</label>
					<div class="col-sm-10">
						<select class="form-control">
							<option>Acute Coronary Syndrome</option>
							<option>Atrial Fibrillation</option>
							<option>Treatment of Acute DVT and/or PE</option>
							<option>Mechanical Heart Valve</option>
							<option>Treatment of Other Thromboembolism</option>
							<option>Anticoagulation in Patient with Acute Stroke</option>
							<option>Other - Custom Dose</option>
						</select>
					</div>
				</div>
			</form>

			<h2 class="input-header">Additional Parameters</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputAge" class="col-sm-2 control-label">Age</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="inputAge" placeholder="Enter Age">
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label for="inputCreatinine" class="col-sm-2 control-label">Creatinine</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="inputCreatinine" placeholder="Enter Creatinine mg / dl">
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label for="inputSOFA" class="col-sm-2 control-label">SOFA</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="inputSOFA" placeholder="Enter mean SOFA score">
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label for="inputElixhauser" class="col-sm-2 control-label">Elixhauser</label>
					<div class="col-sm-8">
						<input type="number" class="form-control" id="inputElixhauser" placeholder="Enter Elixhauser">
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-default col-sm-6">Female</button>
						<button type="submit" class="btn btn-default col-sm-6">Male</button>
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Ethnicity</label>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-default col-sm-6">Non-White</button>
						<button type="submit" class="btn btn-default col-sm-6">White</button>
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">End-Stage Renal</label>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-default col-sm-6">Yes</button>
						<button type="submit" class="btn btn-default col-sm-6">No</button>
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Pulmonary Embolism</label>
					<div class="col-sm-8">
						<button type="submit" class="btn btn-default col-sm-6">Yes</button>
						<button type="submit" class="btn btn-default col-sm-6">No</button>
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">ICU</label>
					<div class="col-sm-8">
						<select class="form-control">
							<option>MICU</option>
							<option>CCU</option>
							<option>CSRU</option>
							<option>SICU</option>
							<option>FICU</option>
							<option>Other</option>
						</select>
					</div>
					<button type="submit" class="btn btn-default col-sm-2">Unknown</button>
				</div>

			</form>
		</div>

	<static src="js/bootstrap.min.js"></static>
	<static src="js/d3-legend.min.js"></static>
	<static src="js/d3-tip.js"></static>
	<static src="js/d3.min.js"></static>
	<static src="js/jquery-ui.min.js"></static>
	<static src="js/jquery.min.js"></static>
	<static src="js/jquery.min.map"></static>
	<static src="js/main.js"></static>
</body>
</html>
