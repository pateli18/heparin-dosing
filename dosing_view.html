<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heparin Dosage Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto|Titillium+Web|Inconsolata|Lato" rel="stylesheet" type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">

        <div class="col-md-8">
            <div class="row">
                <h2>Dosing Protocol</h2>

                <form class="form-horizontal">
        <div class="form-group">
            <label for="inputBolus" class="col-sm-2 control-label">Infusion Bolus</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="inputBolus" placeholder="Enter Dose (units IVP)">
            </div>
            <div class="col-sm-6" id="infusion-bolus-change-chart">
            </div>
        </div>

        <div class="form-group">
            <label for="inputInfusion" class="col-sm-2 control-label">Infusion Rate</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="inputInfusion" placeholder="Enter Dose (units / hr)">
            </div>
            <div class="col-sm-6" id="infusion-rate-change-chart">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3 column-header">
                PTT (seconds)
            </div>

            <div class="col-sm-2 column-header">
                Bolus (units)
            </div>

            <div class="col-sm-2 column-header">
                Hold (min)
            </div>

            <div class="col-sm-5 column-header">
                Rate Change (units / hr)
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="ptt1">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="bolus1">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="hold1">
            </div>

            <label class="col-sm-3 rate-change-label">Increase Rate by:</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="rcv1">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="ptt2">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="bolus2">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="hold2">
            </div>

            <label class="col-sm-3 rate-change-label">Increase Rate by:</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="rcv2">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="ptt3">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="bolus3">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="hold3">
            </div>

            <label class="col-sm-3 rate-change-label"></label>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="rcv3">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="ptt4">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="bolus4">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="hold4">
            </div>

            <label class="col-sm-3 rate-change-label">Decrease Rate by:</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="rcv4">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-3">
                <input type="number" class="form-control" id="ptt5">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="bolus5">
            </div>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="hold5">
            </div>

            <label class="col-sm-3 rate-change-label">Decrease Rate by:</label>

            <div class="col-sm-2">
                <input type="number" class="form-control" id="rcv5">
            </div>
        </div>

    </form>
            </div>

            <div class="row">

                <div class="col-md-6">
                    <h2>Probabilities</h2>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Therapeutic</label>
                            <div class="col-sm-7" id="therapeutic-prob-chart">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Sub-Therapeutic</label>
                            <div class="col-sm-7" id="sub-therapeutic-prob-chart">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">Supra-Therapeutic</label>
                            <div class="col-sm-7" id="supra-therapeutic-prob-chart">
                            </div>
                        </div>

                    </form>
                </div>

                <div class="col-md-6">
                    <h2>Explanation</h2>
                    <div id="explanation-chart"></div>
                </div>

            </div>

        </div>

        <div class="col-md-4">

            <div class="row">
                <h2>Lab Results</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Lab</th>
                        <th>Value</th>
                        <th>Time</th>
                        <th>History</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>PTT</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>PLT CT</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <h2>Patient Info</h2>

                <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Weight</td>
                        <td id="patientWeight"></td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td id="patientHeight"></td>
                    </tr>
                    <tr>
                        <td>Indication</td>
                        <td id="patientIndication"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td id="patientAge"></td>
                    </tr>
                    <tr>
                        <td>Creatinine</td>
                        <td id="patientCreatinine"></td>
                    </tr>
                    <tr>
                        <td>Elixhauser</td>
                        <td id="patientElixhauser"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="patientGender"></td>
                    </tr>
                    <tr>
                        <td>Ethnicity</td>
                        <td id="patientEthnicity"></td>
                    </tr>
                    <tr>
                        <td>End-Stage Renal</td>
                        <td id="patientRenal"></td>
                    </tr>
                    <tr>
                        <td>Pulmonary Embolism</td>
                        <td id="patientPE"></td>
                    </tr>
                    <tr>
                        <td>ICU</td>
                        <td id="patientICU"></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>



    </div>

    <static src="js/bootstrap.min.js"></static>
    <static src="js/d3-legend.min.js"></static>
    <static src="js/d3-tip.js"></static>
    <static src="js/d3.min.js"></static>
    <static src="js/jquery-ui.min.js"></static>
    <static src="js/jquery.min.js"></static>
    <static src="js/jquery.min.map"></static>
    <static src="js/main.js"></static>
</body>
</html>
