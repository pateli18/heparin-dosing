<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heparin Dosage Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto|Titillium+Web|Inconsolata|Lato" rel="stylesheet" type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="section-header">Reason for Override <a href="dosing_submission.html"><button type="button" class="btn btn-success" id="submit-order">Submit Order</button></a></h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Reason</label>
                    <div class="col-sm-7">
                        <select class="form-control" id="inputReason">
                            <option>Standard scale too aggressive</option>
                            <option>Patient is high risk for bleeding</option>
                            <option>Patient has over responded to IV heparin in the past</option>
                            <option>Patient has required higher dose to become therapeutic in the past</option>
                            <option>Patient has massive thromboembolic event - i.e. DVT or iliofemoral DVT</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Comment</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2 class="section-header">Lab Results</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Lab</th>
                        <th>Value</th>
                        <th>Time</th>
                        <th>History</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>PTT</td>
                        <td id="pttValue"></td>
                        <td id="pttDate"></td>
                        <td id="pttChart"></td>
                    </tr>
                    <tr>
                        <td>PLT CT</td>
                        <td id="pltValue"></td>
                        <td id="pltDate"></td>
                        <td id="pltChart"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2 class="section-header">Patient Info</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="parameter-label">Weight</td>
                        <td id="patientWeight"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Height</td>
                        <td id="patientHeight"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Indication</td>
                        <td id="patientIndication"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Age</td>
                        <td id="patientAge"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Creatinine</td>
                        <td id="patientCreatinine"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Elixhauser</td>
                        <td id="patientElixhauser"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Gender</td>
                        <td id="patientGender"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Ethnicity</td>
                        <td id="patientEthnicity"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">End-Stage Renal</td>
                        <td id="patientRenal"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">Pulmonary Embolism</td>
                        <td id="patientPE"></td>
                    </tr>
                    <tr>
                        <td class="parameter-label">ICU</td>
                        <td id="patientICU"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/queue.min.js"></script>

    <script src="js/vis-labline.js"></script>
    <script src="js/handler-labs.js"></script>
</body>
</html>
